  <style>
    body {
      margin: 0;
      padding: 40px;
      background: url('salon1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      font-family: 'Segoe UI', sans-serif;
    }

    .nav-container {
      position: relative;
      background: rgba(255, 182, 193, 0.85);
      padding: 8px;
      border-radius: 40px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .nav-container .nav-link {
      position: relative;
      z-index: 2;
      color: white;
      font-weight: 600;
      border-radius: 40px;
      transition: color 0.3s ease;
    }

    .nav-container .nav-link.active {
      color: #e91e63 !important;
    }

    .nav-indicator {
      position: absolute;
      top: 8px;
      bottom: 8px;
      width: calc(33.333% - 12px);
      background: white;
      border-radius: 40px;
      z-index: 1;
      transition: left 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="nav-container position-relative">
    <div class="nav-indicator" id="navIndicator" style="left: calc(0% + 8px);"></div>

    <a class="nav-link text-center flex-fill active" href="http://127.0.0.1:5500/home.html" onclick="moveIndicator(0)">Home</a>
    <a class="nav-link text-center flex-fill" href="http://127.0.0.1:5500/profile.html" onclick="moveIndicator(1)">Profile</a>
    <a class="nav-link text-center flex-fill" href="http://127.0.0.1:5500/contact.html" onclick="moveIndicator(2)">Contact</a>
  </div>

  <script>
    function moveIndicator(index) {
      const indicator = document.getElementById("navIndicator");
      const percentage = index * 33.333;
      indicator.style.left = `calc(${percentage}% + 8px)`;

      // Active class switching
      const links = document.querySelectorAll('.nav-link');
      links.forEach((link, i) => {
        link.classList.remove('active');
        if (i === index) link.classList.add('active');
      });
    }

    // Initialize position
    window.addEventListener('DOMContentLoaded', () => moveIndicator(0));
  </script>
